{% extends 'blog/base.html' %}

<!-- Title -->
{% block title %}Password reset confirm{% endblock %}

{% block body %}
    {% if validlink %}
        <h1>Введите Ваш новый пароль дважды:</h1>
        <form action="." method="post">
            {{form.as_p}}
            {% csrf_token %}
            <button type="submit">Изменить пароль</button>
        </form>
    {% else %}
        <h1>Ссылка восстановления невалидна.</h1>       
    {% endif %}
{% endblock %}
